<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout1 :: layout1 (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>FEEDBACK</h1>

<form action="/tutor/feedback-tutor" method="POST">


    <table class="table table-bordered">
        <thead>
        </thead>
        <tbody>
        <tr>
            <td><label for="tutee"><b>Tutee:</b></label></td>
            <td colspan="3"><select name="tutee" id="tutee" class="form-select" aria-label="Default select example">
                <option th:each="tutee:${tutees}" th:text="${tutee.firstName} + ' ' + ${tutee.lastName}"
                        th:value="${tutee.tutee_id}"></option>
            </select></td>
        </tr>
        <tr>
            <td><label for="tutor"><b>Tutor:</b></label></td>
            <td><select name="tutor" id="tutor" class="form-select" aria-label="Default select example">
                <option th:each="tutor:${tutors}" th:text="${tutor.firstName} + ' ' + ${tutor.lastName}"
                        th:value="${tutor.id}"></option>
            </select></td>
            <td><label for="module"><b>Module</b></label></td>
            <td><select name="module" id="module" class="form-select" aria-label="Default select example">
                <option th:each="module:${modules}" th:text="${module.name}" th:value="${module.module_id}"></option>
            </select></td>
        </tr>
        <tr>
            <td><label for="suggestedStep"><b>Suggested next Step</b></label></td>
            <td colspan="3"><select name="suggestedStep" id="suggestedStep" class="form-select"
                                    aria-label="Default select example">
                <option value="suggestedStep1">suggestedStep</option>
            </select></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col" colspan="3">Skills and Attitude</th>
            <th scope="col">Grade: 1-never,2-rarely,<br>3-sometimes,4-mostly,5-always</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4"><b>Technical Skills</b></td>

        </tr>
        <tr th:each="question : ${questions}">
            <td colspan="3" th:text="${question.question}">
                <label for="grades">question</label><br>
            </td>
            <td th:text="${question.id}"> </td>
            <td><select name="grades" id="grades" class="form-select" aria-label="Default select example">
                <option value="0">N/A</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select></td>
        </tr>

        </tbody>
    </table>
    <div class="form-group">
        <label for="inputlg">Additional Comment</label>
        <input class="form-control input-lg" id="inputlg" type="text">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
